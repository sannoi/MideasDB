<ion-header>
  <ion-navbar transparent color="primary">
    <ion-title>Nuevo item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  [style.background-color]="color">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveItem()">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div align="center">
          <ion-thumbnail>
            <img [src]="image" width="300">
          </ion-thumbnail>
          </div>
          <ion-list>
            <ion-card>
            <ion-card-content text-center>
              <img [src]="barcodeImage">
              <img src="{{barcodeImage}}">
            </ion-card-content>
            </ion-card>
            <ion-item>
              <ion-label stacked>Código de barras</ion-label>
              <ion-input type="text" formControlName="code" (ionChange)="encodeText()"></ion-input>
            </ion-item>
          </ion-list>
          <ion-row>
            <ion-col col-6>
              <button ion-button small full icon-only (click)="getFromCamera()">
          <ion-icon name="camera"></ion-icon>
        </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button small full icon-only (click)="getFromGallery()">
        <ion-icon name="images"></ion-icon>
      </button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <button ion-button small full icon-only (click)="getFromBarcodeScanner()">
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
            </ion-col>

          </ion-row>

        </ion-col>
        <ion-col col-8>
          <ion-list>

            <ion-item>
              <ion-label stacked>Título</ion-label>
              <ion-input type="text" formControlName="title"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Descripción</ion-label>
              <ion-textarea formControlName="description"></ion-textarea>
            </ion-item>

          </ion-list>
        </ion-col>

      </ion-row>
    </ion-grid>  <button ion-button color="primary" full (click)="saveItem()"><ion-icon name="save"></ion-icon> GUARDAR</button>
      <ion-fab right bottom>
        <button  color="light" ion-fab (click)="saveItem()" [disabled]="!isReadyToSave" strong>
          <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
          </button>
      </ion-fab>
      <ion-fab left bottom>
        <button color="light" ion-fab (click)="cancel()">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
      </ion-fab>
  </form>

</ion-content>
