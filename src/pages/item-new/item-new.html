<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nuevo item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-thumbnail>
          <img [src]="image">
        </ion-thumbnail>

        <ion-row>
          <ion-col col-6>
            <button ion-button small full icon-only (click)="getFromCamera()">
          <ion-icon name="camera"></ion-icon>
        </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button small full icon-only (click)="getFromGallery()">
        <ion-icon name="images"></ion-icon>
      </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-8>
        <ion-list>

          <ion-item>
            <ion-label stacked>Título</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Descripción</ion-label>
            <ion-textarea [(ngModel)]="description"></ion-textarea>
          </ion-item>

        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <button ion-button color="primary" full large (click)="saveItem()"><ion-icon name="save"></ion-icon> GUARDAR</button>
    </ion-item>

  </ion-list>

</ion-content>
